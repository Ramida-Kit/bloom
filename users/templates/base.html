
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedian App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(60,60,60,0.08);
        }
        .btn-primary, .btn-primary:focus {
            background-color: #4f8cff;
            border-color: #4f8cff;
        }
        .btn-primary:active {
            background-color: #2c6edb;
        }
        /* Color-blind friendly palette */
        .bg-light {
            background-color: #f3f6fb !important;
        }
        .alert-warning {
            background-color: #ffe066;
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            .card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 rounded-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Comedian App</a>
            <button class="btn btn-outline-dark" id="theme-toggle" aria-label="Toggle light/dark mode">üåô</button>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script>
    // Light/Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    themeToggle.addEventListener('click', function() {
        if (html.getAttribute('data-bs-theme') === 'light') {
            html.setAttribute('data-bs-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            html.setAttribute('data-bs-theme', 'light');
            themeToggle.textContent = 'üåô';
        }
    });
    </script>
</body>
</html>
